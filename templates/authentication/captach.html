<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Add your own styles or link to an external stylesheet for customization -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.js-captcha-refresh {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.captcha_field }}
        <button class="button js-captcha-refresh">Refresh Captcha</button>
        <input type="submit" value="Submit Captcha">
    </form>
</body>
</html>
